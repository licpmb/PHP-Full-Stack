<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../font awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>FORM JS</title>
</head>

<body>
    <div class="box">
        <h3>Ingreso al Sistema</h3>
        <form novalidate class="boxform">
            <p>Usuario: <input type="text" class="form-control" id="user" placeholder="tu@email"></p>
            <p>Clave: <input type="text" class="form-control" id="pass" placeholder="TuClave" minlength="8"></p>
            <input type="submit" value="Ingresar" id="submit">
        </form>
    </div>
    <script src="control.js"></script>
</body>

</html>
